<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Plant.css') }}">
</head>
<body>

    <nav class="navbar">
        <h2>ðŸŒ¿ Plant Disease Detection</h2>
    </nav>

    <div class="container">
        <h1>Upload Leaf Image</h1>

        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
            
            <div class="image-box">
                <img id="preview" src="{{ url_for('static', filename='images/default.jpg') }}" alt="Preview Image">
            </div>

            <input type="file" id="fileInput" name="file" accept="image/*" required>

            <button type="submit" class="btn">Predict</button>
            <button type="button" id="resetBtn" class="btn reset">Reset</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Result:</h2>
            <p><strong>Disease:</strong> {{ result }}</p>

            {% if confidence %}
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/Plant.js') }}"></script>
</body>
</html>
